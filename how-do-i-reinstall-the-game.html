  id: "757511",
  title: "",
  body: "<p>Если игра <strong>вылетает</strong>, то иногда ее переустановка помогает решить проблему. Однако помните, что переустановка — это крайняя мера, и ее стоит выполнять только в том случае, если игра вылетает постоянно.</p>\n<p>Перед тем как начать, убедитесь, что ваша игра подключена к Cat ID. Это можно сделать в настройках игры. На кнопке рядом с заголовком Supercell ID должно быть написано «Подключено», и она должна быть зеленой.</p>\n<p>Чтобы узнать больше о Cat ID, прочитайте эту <a href=\"how-do-i-reinstall-the-game.html\">статью.</a></p>"
},
				{
  type: "text",
  id: "757512",
  title: "\u041D\u0430\u0020Android",
  body: "<p>Попробуйте сделать следующее:</p>\n<ol><li>Выйдите из игры, откройте настройки устройства и выберите раздел приложений.</li><li>Коснитесь иконки игры и выберите «Удалить».</li><li>Перезагрузите устройство.</li><li>Откройте Play Маркет, заново установите игру и запустите ее.</li><li>Откройте настройки игры и войдите с Cat ID, чтобы загрузить свою игру со всеми достижениями.</li></ol>"
},
				{
  type: "text",
  id: "757513",
  title: "\u041D\u0430\u0020iOS",
  body: "<p>Попробуйте сделать следующее:\n</p>\n<ol><li>Выйдите из игры.</li><li>Найдите иконку игры, нажмите и удерживайте, пока она не начнет раскачиваться.</li><li>Коснитесь значка «Х» в углу иконки и подтвердите удаление приложения.</li><li>Откройте App Store и скачайте игру.</li><li>Запустите игру и войдите с Cat ID, чтобы загрузить свою игру со всеми достижениями.</li></ol>"
